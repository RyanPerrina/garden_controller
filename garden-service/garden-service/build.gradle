plugins {
    id 'java-library'
    id "application"
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'io.vertx:vertx-core:4.3.1'
    implementation 'io.vertx:vertx-web:4.3.1'
    implementation 'io.vertx:vertx-web-client:4.3.1'
    implementation 'io.vertx:vertx-mqtt:4.3.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    /* for logging */
    implementation 'org.slf4j:slf4j-api:1.7.25'
    implementation 'org.slf4j:slf4j-jdk14:1.7.36'
    implementation 'io.github.java-native:jssc:2.9.2'

}

test {
    useJUnitPlatform()
}

sourceSets.main.java.srcDirs += "src"
